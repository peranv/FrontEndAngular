<div class="row animated FadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
             <h3>Usuarios</h3>
              <div class="alert alert-info"
                   *ngIf="usuarios.length === 0">
                <p class="mb-0">No hay usuarios con ese termino</p>

              </div>
             <div class="table-responsive"
                  *ngIf="usuarios.length > 0">

                <table class="table">
                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios"
                            class="animated fadeIn fast">
                            <td><img [src]="usuarios.img | imagen:'usuarios'" 
                                      class="w75"/></td>
                            <td>{{ usuario.nombre }}</td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>

            </div>
        </div>
    </div>

    

    <div class="col-4">
        <div class="card">
            <div class="card-body">
             <h3>Hospitales</h3>
              <div class="alert alert-info"
                   *ngIf="hospitales.length === 0">
                <p class="mb-0">No hay medicos con ese termino</p>

              </div>
             <div class="table-responsive"
                  *ngIf="hospitales.length > 0">

                <table class="table">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales"
                            class="animated fadeIn fast">
                            <td><img [src]="hospital.img | imagen:'hospitales'" 
                                      class="w75"/></td>
                            <td>{{ hospital.nombre }}</td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
             <h3>Medico</h3>
              <div class="alert alert-info"
              *ngIf="medicos.length === 0">
                <p class="mb-0">No hay m√©dicos con ese termino</p>

              </div>
             <div class="table-responsive"
             *ngIf="medicos.length > 0">

                <table class="table">
                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos"
                            class="animated fadeIn fast"
                           >
                            <td><img [src]="medico.img | imagen:'medicos'" 
                                      class="w75"/></td>
                            <td>
                                <a [routerLink]="['/dashboard/medico',medico._id]">
                                    {{ medico.nombre }}
                                </a>
                               
                            </td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>

            </div>
        </div>
    </div>

</div>
